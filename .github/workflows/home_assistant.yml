---
name: "Home Assistant CI"
on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: 0 2 * * *

jobs:
  yamllint:
    name: YAML linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run Frenk's yamllint
        uses: frenck/action-yamllint@v1.4.0

# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '29 1 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue is stale because it has been open 60 days with no activity. Remove the stale label or comment or this will be closed in 5 days.'
        stale-pr-message: 'This PR is stale because it has been open 60 days with no activity. Remove the stale label or comment or this will be closed in 5 days.'
        close-issue-message: 'This issue was closed because it has been stalled for 65 days with no activity.'
        close-pr-message: 'This issue was closed because it has been stalled for 65 days with no activity.'
        days-before-stale: 60
        days-before-close: 5
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
        exempt-issue-assignees: 'nzrunner'
        exempt-pr-assignees: 'nzrunner'

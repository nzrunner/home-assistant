name: Greetings

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

jobs:
  greeting:
    name: ğŸ“ Issue comment
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Gidday @${{ github.actor }}, thank you for submitting your first issue!"
        pr-message: "Gidday @${{ github.actor }}, thank you submitting for your first pull request!"

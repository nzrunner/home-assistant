                dateFormat: cccc, dd MMMM yyyy
                view_layout:
                  column: 1
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    template: basic
                    entity: person.mark_matheson
                    entity_picture: /local/images/mark_matheson-circular.png
                    name: Mark
                    show_entity_picture: true
                    show_label: true
                    show_state: false
                    layout: name_state
                    hold_action:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: Occupants at Home
                        content:
                          type: custom:auto-entities
                          card:
                            type: glance
                          filter:
                            include:
                              - group: group.residents
                              - group: group.guests
                            exclude:
                              - state: not_home
                              - state: unknown
                              - state: unavailable
                          sort:
                            method: none
                    state:
                      - value: home
                        color: blue
                        icon: mdi:home
                      - operator: default
                        color: green
                        icon: mdi:home-off
                    label: |
                      [[[
                        if (entity.state == 'not_home')
                          return "Not Home";
                        else
                          return "At " + entity.state;
                      ]]]
                  - type: custom:button-card
                    template: basic
                    entity: sensor.marks_iphone_battery_level
                    name: Phone
                    show_state: true
                    state:
                      - value: 20
                        operator: <=
                        styles:
                          icon:
                            - color: red
                      - value: 40
                        operator: <=
                        styles:
                          icon:
                            - color: orange
                      - value: 80
                        operator: <=
                        styles:
                          icon:
                            - color: yellow
                      - operator: default
                        styles:
                          icon:
                            - color: green
                  - type: custom:button-card
                    template: basic
                    entity: sensor.marks_iphone_connection_type
                    show_state: false
                    show_label: true
                    name: |
                      [[[ if (entity.state == 'Cellular')
                        return "Cellular";
                      else
                        return "WiFi";
                      ]]]
                    icon: |
                      [[[ if (entity.state == 'Cellular')
                        return "mdi:signal-4g";
                      else
                        return "mdi:wifi";
                      ]]]
                    label: |
                      [[[ if (entity.state == 'Cellular')
                        return states['sensor.marks_iphone_sim_1'].state;
                      else
                        return states['sensor.marks_iphone_ssid'].state;
                      ]]]
                    state:
                      - value: Cellular
                        color: cadetblue
                      - value: Wi-Fi
                        color: steelblue
                      - operator: default
                        styles:
                          card:
                            - opacity: 20%
                  - type: custom:button-card
                    template: basic
                    entity: binary_sensor.marks_iphone_focus
                    label: |
                      [[[
                        return (states['binary_sensor.marks_iphone_focus'].state)
                      ]]]
                    name: Focus
                    show_state: true
                    state:
                      - value: 'on'
                        color: yellow
                      - operator: default
                        styles:
                          name:
                            - color: null
                          card:
                            - opacity: 0.2
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    template: basic
                    entity: weather.marsfield
                    name: Weather
                    show_state: true
                    state:
                      - value: rainy
                        color: lightblue
                      - value: cloudy
                        color: cornflowerblue
                      - value: clear-night
                        color: indigo
                      - value: windy
                        color: lightgreen
                      - value: windy-variant
                        color: mediumseagreen
                      - value: exceptional
                        color: red
                      - value: sunny
                        color: gold
                      - value: lightning-rainy
                        color: firebrick
                      - value: hail
                        color: orangered
                      - value: pouring
                        color: purple
                  - type: custom:button-card
                    template: basic
                    entity: sun.sun
                    show_label: true
                    show_state: false
                    state:
                      - value: above_horizon
                        color: lightyellow
                        name: Sunset
                        icon: mdi:weather-sunset-down
                        label: |
                          [[[
                              return states['sensor.nextsunset'].state;
                          ]]]
                      - operator: default
                        color: lightyellow
                        name: Sunrise

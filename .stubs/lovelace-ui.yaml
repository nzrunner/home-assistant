                      action: toggle
                    state:
                      - operator: default
                        icon: mdi:cctv
                        label: Home
                        color: blue
                      - value: 'on'
                        icon: mdi:cctv-off
                        operator: '!='
                        color: red
                        label: Away
                  - type: custom:button-card

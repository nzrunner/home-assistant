button_card_templates:
  basic:
    show_state: true
    color: white
    styles:
      card:
        - '--mdc-ripple-color': blue
        - '--mdc-ripple-press-opacity': 0.5
        - text-transform: capitalize
      state:
        - font-size: 12px
      label:
        - font-size: 12px
      icon:
        - padding-bottom: 5px
      name:
        - font-size: 14px
        - font-weight: bold
        - color: var(--primary-color)
        - text-overflow: unset
        - white-space: unset
        - word-break: break-word
    hold_action:
      action: more-info
  inkwell:
    show_name: false
    show_state: true
    extra_styles: |
      [[[ return `
        @keyframes pulse {
          5% {
            background-color: ${variables.color};
          }
        }
      `]]]
    styles:
      icon:
        - opacity: 0.7
        - color: '[[[ return variables.color ]]]'
        - filter: drop-shadow( 0 0 2px rgba(0, 0, 0, .7))
      state:
        - font-size: 1.5em
        - font-weight: bold
        - text-shadow: 0 0 6px black
        - overflow: visible
      card:
        - border: solid 3px gray
        - border-top: none
        - background: |
            [[[
              var level = entity.state;
              var color = variables.color;
              return `linear-gradient(to top, ${color}, ${color} ${level}%, rgba(255,255,255,0.12) ${level}%)`
            ]]]
        - animation: |
            [[[
              return (0 + entity.state) < 10
                ? 'pulse ease-in-out 1s infinite'
                : 'none'
            ]]]
  network_device:
    template: basic
    entity: binary_sensor.downstairs_access_point
    icon: phu:ubiquiti-ap
    name: MAT-AP-002
    state:
      - value: OK
        styles:
          state:
            - color: white
      - value: ERROR
        styles:
          icon:
            - color: red
      - value: 0/0
        operator: '='
        styles:
          icon:
            - color: red
      - value: 60
        operator: '>='
        styles:
          icon:
            - color: orange
      - value: 80
        operator: '>='
        styles:
          icon:
            - color: red
      - value: 'off'
        operator: '!'
        styles:
          state:
            - color: red
          card:
            - opacity: 0.2
      - value: warning
        operator: '=='
        color: orange
      - value: error
        operator: '=='
        color: red
      - operator: default
        styles:
          state:
            - color: white
  picture_button:
    template: basic
    aspect_ratio: 4/3
    color_type: icon
    hold_action:
      action: none
    layout: vertical
    show_entity_picture: true
    show_icon: false
    show_label: false
    show_name: false
    show_state: false
    styles:
      entity_picture:
        - width: 80%
        - height: 80%
        - object-fit: contain
  button_trigger:
    variables:
      trigger: binary_sensor.front_door_open_closed
      entity_notify: binary_sensor.front_door_open_closed
      icon_off: null
      icon_on: null
    template: basic
    color_type: icon
    show_state: false
    show_last_changed: true
    color: white
    layout: name_state
    tap_action:
      action: call-service
      service: automation.trigger
      service_data: null
      entity_id: '[[[ return variables.trigger ]]]'
    hold_action:
      action: more-info
      entity: '[[[ return variables.entity_notify ]]]'
    styles:
      card:
        - height: 115px
    state:
      - value: 'off'
        icon: '[[[ return variables.icon_off ]]]'
        styles:
          name:
            - color: null
          card:
            - opacity: 0.2
      - value: unavailable
        icon: '[[[ return variables.icon_off ]]]'
        color: red
        styles:
          card:
            - opacity: 0.5
      - operator: default
        icon: '[[[ return variables.icon_on ]]]'
        color: white
        styles:
          card:
            - border: solid 1px var(--paper-item-icon-active-color)
            - box-shadow: 0px 0px 10px 3px var(--paper-item-icon-active-color)
  motion_door_light:
    variables:
      icon_off: mdi:door-closed
      icon_on: mdi:door
    template: basic
    color_type: icon
    show_state: true
    show_last_changed: true
    layout: name_state
    styles:
      card:
        - height: 115px
    state:
      - value: 'off'
        icon: '[[[ return variables.icon_off ]]]'
        styles:
          name:
            - color: null
          card:
            - opacity: 0.2
      - value: unavailable
        icon: '[[[ return variables.icon_off ]]]'
        color: red
        styles:
          card:
            - opacity: 0.5
      - operator: default
        icon: '[[[ return variables.icon_on ]]]'
        color: var(--button-card-light-color)
        styles:
          card:
            - border: solid 1px var(--paper-item-icon-active-color)
            - box-shadow: 0px 0px 10px 3px var(--paper-item-icon-active-color)
  location-zone:
    template: basic
    show_label: true
    state:
      - value: 1
        label: Mark is here
        styles:
          card:
            - border: solid 1px var(--paper-item-icon-active-color)
            - box-shadow: 0px 0px 10px 3px var(--paper-item-icon-active-color)
      - value: 2
        operator: '>='
        label: |
          [[[ return entity.state + ' people here'; ]]]
        styles:
          card:
            - border: solid 1px var(--paper-item-icon-active-color)
            - box-shadow: 0px 0px 10px 3px var(--paper-item-icon-active-color)
      - operator: default
        label: No one here
        styles:
          name:
            - color: null
          card:
            - opacity: 0.2
  rubbish:
    template: basic
    show_state: true
    state:
      - value: in (?<value>[0-6]) days
        operator: regex
      - value: tomorrow
        styles:
          card:
            - border: solid 1px var(--paper-item-icon-active-color)
            - box-shadow: 0px 0px 10px 3px var(--paper-item-icon-active-color)
      - value: today
      - operator: default
        styles:
          name:
            - color: null
          card:
            - opacity: 0.2
